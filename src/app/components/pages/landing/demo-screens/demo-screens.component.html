<div class="section section-dark" id="carousel">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <div class="card page-carousel">
                    <ngb-carousel wrap="true" showNavigationIndicators="false">
                        <ng-template ngbSlide *ngFor="let image of images">
                            <img [src]="image" alt="Dust 2"/>
                        </ng-template>
                    </ngb-carousel>
                </div>
            </div>
        </div>
    </div>
</div>
